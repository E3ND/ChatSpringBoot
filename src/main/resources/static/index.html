<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Chat</title>
<link rel="stylesheet" href="/css/main.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body background="18.jpg"
	style="background-position: center; background-repeat: no-repeat; background-size: cover;">
	<body>
	<noscript>
		<h2>Sem JavaScript n√£o funciona.</h2>
	</noscript>

	<div id="username-page">
		<div class="username-page-container">
			<h1 class="title">Coloque seu nome para iniciar o chat</h1>
			<form id="usernameForm" name="usernameForm">
				<div class="form-group">
					<input type="text" id="name" placeholder="Seu nome"
						autocomplete="off" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="accent username-submit">
						Iniciar conversa
					</button>
				</div>
			</form>
		</div>
	</div>

	<div class="chat-bar-collapsible">
		<button id="interruptor" type="button" class="collapsible">Enviar menssagem
            <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
        </button>

		<div id="Content" class="noContent">
			<div class="full-chat-block">
				<div id="chat-page" class="outer-container">
					<div class="chat-container">
						<ul id="messageArea">

						</ul>
					</div>
					</div>

					<div class="chat-bar-input-block">
						<div id="userInput">
							<form id="messageForm" name="messageForm" nameForm="messageForm">
								<div class="form-group">
									<div class="input-group">
										<input type="text" id="message" placeholder="Type a message..."
											autocomplete="off" class="input-box" />
					
											<div class="chat-bar-icons">
												<button style="background-color: #1F1A36;" type="submit">
													<i id="chat-icon" style="color: #FFF;" class="fa fa-fw fa-send"></i>
												</button>
											</div>
											
									</div>
								</div>
							</form>
						</div>
					</div>

			</div>
		</div>
	
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/js/main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
